<app-image-toggle></app-image-toggle>
<div class="cards">
	<div class="row">
		<div class="col-md-6 col-lg-3" *ngFor="let card of getImageList(); let i = index">
			<div [ngClass]="(getActiveImageIndex() === i) ? 'card card--active' : 'card'" data-card tabindex="0" (click)="selectCard(card, i);" (keyup)="selectCardOnEnter(card, i, $event);">
				<div class="card__image" [ngStyle]="{'background-image': 'url(' + card.thumb + ')'}"></div>
				<div class="card__content">
					<h2>{{ card.name }}</h2>
				</div>
			</div>
		</div>
	</div>
</div>
<app-image-action></app-image-action>
<app-modal></app-modal>
